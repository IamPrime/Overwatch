<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title> Overwatch - Food & Recipe Analysis </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="overwatch.js"></script>
  <link rel="stylesheet" href="overwatch.css">
  <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&family=Ubuntu:wght@400&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://s3.amazonaws.com/static.mlh.io/blog-code/2018-02-clarifai-nutrition-app/wolfram.js"></script>
</head>

<body>

  <div class="wrapper">
    <h1>What are you eating?</h1>
    <h2>Snap a photo of your food & upload for a nutritional breakdown.</h2>

    <form action="#">
      <input type="file" id="filename" placeholder="Filename" size="100"/>
      <button onclick="predict_click($('#filename').val(), 'file'); return false;">Analyse My Nutrition!!</button>
    </form>

    <div id="predictions">
      <div class="food-photo">
        <div class="step"><span>1</span> Upload a Photo</div>
      </div>
      <div class="nutrition">
        <div class="step"><span>2</span> Nutrition Analysis</div>
        <div id="concepts"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="powered-by">
      <p>Inspired by <a href="https://devpost.com/software/munch-emsv0u">Munch</a>.&nbsp;&nbsp;  Powered by &nbsp; <img src="https://f.hubspotusercontent20.net/hubfs/4505120/iso.svg" alt="Clarifai" /> Clarifai</p>
    </div>
  </footer>
  
</body>
</html>
